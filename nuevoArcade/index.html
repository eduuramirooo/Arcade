<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="start-screen">
        <button id="start-button">Start</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="game-info"></div>
        <div id="game-carousel">
            <img id="game-img" src="" alt="Game">
            <div id="previous-game" class="game-overlay"></div>
            <div id="next-game" class="game-overlay"></div>
        </div>
        <img id="background-img" src="" alt="Background">
        <img id="gif" src="bbtrix.gif" alt="GIF">
    </div>

    <audio id="audio" src="fl.mp3" loop></audio>

    <script src="script.js"></script>
</body>

</html>
