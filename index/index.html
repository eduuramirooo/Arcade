<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Carousel</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="game-container" style="display: none">
      <div id="game-name"></div>
      <img id="game-img" src="" alt="Game" />
      <img id="gif" src="../imagenes/bbtrix.gif" alt="GIF" />
      <img class="previous-img" src="" alt="Previous Game" tabindex="0" />
      <img class="next-img" src="" alt="Next Game" tabindex="0" />
      <div id="popper" style="display: none">
        <div class="notify animate">
          <button class="button">
            <i class="fa-solid fa-hourglass-start"></i>
          </button>
          <span class="title"></span>
          <span class="subtitle"></span>
        </div>
      </div>
    </div>
    <audio id="fl" src="../audio/fl.mp3" preload="auto"></audio>
    <audio
      id="musica"
      src="../audio/Daga_ft_Edu_140_bpm_-_Arcade_.mp3"
      preload="auto"
      loop
    ></audio>
    <script src="../js/funciones.js" defer></script>
  </body>
</html>
